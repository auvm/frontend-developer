<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margenes Grid</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr 1fr;
    }
    div{
        width: 20px;
        height: 20px;
        text-align: center;
        margin: 20px;
    }
</style>

<body>
    <section class="container">
        <div>X</div>
        <div>I</div>
        <div>T</div>
    </section>
    
</body>
</html>
